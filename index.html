<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIET APP</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC&family=Asset&family=Dosis&family=Lato&family=Martel+Sans:wght@200&family=Montserrat&family=Oswald&family=Permanent+Marker&family=Playfair+Display:ital,wght@1,400;1,900&family=Roboto:ital,wght@0,300;1,300&family=Satisfy&display=swap');
    </style> 

<link rel="shortcut icon" href="BRAND (2).ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="preloader">
        <img src="pre-img.gif" alt="spinner">
    </div>

    <audio id="myAudio">
        <source src="click.wav" type="audio/wav">
    </audio>

    <div class="wrapper">
        <div class="heading">
            <img src="BRAND.png">
        </div>

        <div class="intro">
            <div class="intro-text">
                <ul>
                    <li>Healthy Life is just 1 click away!</li>
                    <li>Absolutely Free</li>
                    <li><a class="source" href="https://youtu.be/zKxIr9F4dog" target="_blank">How to Use</a></li>
                    <li>See <a href="Ideal_Height_and_Weight_Chart_for_Men_and_Women.png" download>Ideal Height-Weight Chart</a></li>
                    <li>See <a class="source" href="https://github.com/kVarunkk/Diet-App/tree/master" target="_blank">Source Code</a></li>
                </ul>
            </div>
            <div class="intro-image">
                <img src="health-img.png">
            </div>
        </div>

        <form > 
            
            <div class="form-wrap">
                <input class="name" type="text" placeholder="Name*" required>
            <input class="age" type="number" placeholder="Age" >
            <input class="height" type="number" placeholder="Height* (cm)" required>
            <input class="weight" type="number" placeholder="Weight* (Kg)" required>

            <label for="foods">Choose your Food Options:</label>
            <select id="foods" name="foods" required>
                <option value="Vegeterian">Vegetarian</option>
                <option value="Non-Vegeterian">Non-Vegetarian</option>
            </select>

            <label for="diseases">Select Disease:</label>
            <select id="diseases" name="diseases" required>
                <option value="None">None</option>
                <option value="Diabetes">Diabetes</option>
                <option value="Hypertension">Hypertension</option>
                <option value="Thyroid">Thyroid</option>
                <option value="PCOD">PCOD</option>
                <option value="Anemia">Anemia</option>
            </select>
            </div>

            <input class="submit" value="Get your Diet Chart" type="submit" >
        </form>

        <div class="final-wrapper">
            <div class="greet">

            </div>
    
            <div class="bmi">
    
            </div>
    
            <div class="chart">
                
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    
</body>
</html>
